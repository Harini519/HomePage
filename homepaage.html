<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage - Online Store</title>
    <link rel="stylesheet" href="final_assignment_js\CSS\homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header -->
    <header>
        <div class="logo">OnlineStore</div>
        <div class="nav-btns">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
            <a href="#">Orders</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="container">
        <div class="banner">
            <h1>Welcome to OnlineStore</h1>
            <p>Shop the latest products online</p>
        </div>

        <!-- Product Categories -->
        <div class="categories">
            <h2>Popular Categories</h2>
            <div class="category-list">
                <div class="category-item">Electronics</div>
                <div class="category-item">Clothing</div>
                <div class="category-item">Books</div>
                <div class="category-item">Home Appliances</div>
            </div>
        </div>

        <!-- Featured Products -->
        <div class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="laptop.jpg" alt="Product 1">
                    <h3>Electronics</h3>
                    <p>60,000/-</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="dress.jpg" alt="Product 2">
                    <h3>Women Clothing</h3>
                    <p>999.9/-</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="book.jpeg" alt="Product 3">
                    <h3>Books</h3>
                    <p>99/-</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 OnlineStore. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="final_assignment_js\JS\hompage.js"></script>
  </body>
</html>
